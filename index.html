<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic-Tac-Toe against a bot online.">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Bot</title>
</head>
<body>
    <div role="main" class="content">
        <h1 id="title">TIC-TAC-TOE</h1>
        <div class="gameboard">
            <!--Row 1-->
            <div name="00" class="tile" onclick="TileClick(0, 0, this)"></div>
            <div name="01" class="tile" onclick="TileClick(0, 1, this)"></div>
            <div name="02" class="tile" onclick="TileClick(0, 2, this)"></div>
    
            <!--Row 2-->
            <div name="10" class="tile" onclick="TileClick(1, 0, this)"></div>
            <div name="11" class="tile" onclick="TileClick(1, 1, this)"></div>
            <div name="12" class="tile" onclick="TileClick(1, 2, this)"></div>
    
            <!--Row 3-->
            <div name="20" class="tile" onclick="TileClick(2, 0, this)"></div>
            <div name="21" class="tile" onclick="TileClick(2, 1, this)"></div>
            <div name="22" class="tile" onclick="TileClick(2, 2, this)"></div>
        </div>
        <h2 class="reset" id="reset" onclick="NewGame()">RESET</h2>
    </div>

    <div class="notsupported">
        <h2>TIC-TAC-TOE</h2>
        <p>Screen size not supported.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
