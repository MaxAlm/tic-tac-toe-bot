<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Impossible Tic-Tac-Toe</title>
</head>
<body>
    <h2 id="test" style="color: white;"></h2>

    <div class="content">
        <h1>IMPOSSIBLE<br>TIC-TAC-TOE</h1>
        <div class="gameboard">
            <!--Row 1-->
            <div class="tile" onclick="TileClick(0, 0, this)"></div>
            <div class="tile" onclick="TileClick(0, 1, this)"></div>
            <div class="tile" onclick="TileClick(0, 2, this)"></div>
    
            <!--Row 2-->
            <div class="tile" onclick="TileClick(1, 0, this)"></div>
            <div class="tile" onclick="TileClick(1, 1, this)"></div>
            <div class="tile" onclick="TileClick(1, 2, this)"></div>
    
            <!--Row 3-->
            <div class="tile" onclick="TileClick(2, 0, this)"></div>
            <div class="tile" onclick="TileClick(2, 1, this)"></div>
            <div class="tile" onclick="TileClick(2, 2, this)"></div>
        </div>
    </div>
</body>
</html>
